<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Black Jack game by OSD</h1>
        <div class="row">
            <div class="col">
                <div class="text_container">
                    <div class="image-container">
                        <img id="playercard_1" class="image1 image">
                        <img id="playercard_2" class="image2 image">
                        <img id="playercard_3" class="image3 image">
                        <img id="playercard_4" class="image4 image">
                        <img id="playercard_5" class="image5 image">
                        <img id="playercard_6" class="image6 image">
                        <div id="dood" class="tekst text-center" style="width: 100%">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-grid">
                        <button id="givebtn" class="btn btn-success" onclick="give()">Geef</button>
                    </div>
                    <div class="col d-grid">
                        <button id="standbtn" class="btn btn-danger" onclick="stand()">Pas</button>
                    </div>
                    <div id="playerpoints" class="col" style="font-size: xx-large;"></div>
                    <div id="or_playerpoints" class="col" style="font-size: xx-large;"></div>
                </div>
            </div>
            <div class="col">
                <div class="image-container">
                    <img id="dealercard_1" class="image1 image">
                    <img id="dealercard_2" class="image2 image">
                    <img id="dealercard_3" class="image3 image">
                    <img id="dealercard_4" class="image4 image">
                    <img id="dealercard_5" class="image5 image">
                    <img id="dealercard_6" class="image6 image">
                </div>
                <div id="dealerpoints" style="font-size: xx-large;"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
